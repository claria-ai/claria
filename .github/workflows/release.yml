name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      # --- Node.js ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install frontend dependencies
        working-directory: claria-desktop-frontend
        run: npm install

      - name: Build frontend
        working-directory: claria-desktop-frontend
        run: npm run build

      # --- Rust ---
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      # --- Cache warm-up (main branch only) ---
      - name: Build (warm cache)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: cargo build --release -p claria-desktop ${{ matrix.args }}

      # --- Build & Release (tags only) ---
      - name: Build and release
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: crates/claria-desktop
          tagName: ${{ github.ref_name }}
          releaseName: "Claria ${{ github.ref_name }}"
          releaseBody: "See assets below to download and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
